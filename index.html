<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke-Sprint</title>
    <link rel="shortcut icon" href="./public/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center mt-4">
      <img
        src="https://www.pngall.com/wp-content/uploads/13/Pokemon-Logo-PNG-Pic.png"
        alt=""
        width="200px"
      />
    </div>

    <main>
      <section class="container">
        <form
          action=""
          class="d-flex gap-2 justify-content-center align-items-center w-100 mt-5"
          id="form"
        >
          <fieldset
            class="d-flex gap-2 align-items-center justify-content-center col-12 mx-auto"
          >
            <input
              type="text"
              placeholder="Buscar por Nombre o Id "
              class="form-control w-50"
              name="input"
            />

            <button class="btn btn-primary">Buscar</button>
            <a class="btn btn-primary" href="/secondary.html"
              >listado Pokemones</a
            >
          </fieldset>
        </form>
        <div
          class="p-2 container mt-5 d-flex gap-2 flex-wrap"
          id="CardContainer"
        ></div>
      </section>
    </main>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title text-center fw-bolder text-uppercase"
              id="exampleModalLabel"
            ></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center">
              <canvas id="myChart"></canvas>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
